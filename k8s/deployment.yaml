apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-deployment
  labels:
    app: chatbot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chatbot
  template:
    metadata:
      labels:
        app: chatbot
    spec:
      containers:
        - name: chatbot
          image: <your-docker-repo>/chatbot:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /chat
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /chat
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
